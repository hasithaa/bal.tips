name: Build Test Cases

on:
  push:
    branches:
      - mainv4  # Set a branch to deploy
  pull_request:
  workflow_dispatch:
    inputs:
      balVersion:
        default: 2201.3.2
        description: "Ballerina Version"
      fullBuild:
        type: boolean
        description: "Run full Gradle build without cache"
        default: true
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] # ,windows-latest, macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set env
        run: |-
          echo "balVersion=$(
          if [[${{ github.event.inputs.balVersion }}]]; then
            echo ${{ github.event.inputs.balVersion }}
          else
            echo 2201.3.2   # There are three place to Update, 2 in this file, one under config/
          fi
          )" >> $GITHUB_ENV
          echo "balBuild=$(
          if [[${{ github.event.inputs.fullBuild }}]]; then
            echo "--rerun-tasks --no-build-cache"
          else
            echo ""
          fi
          )" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 1
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: '0.110.0'
          extended: true
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install pagefind --global
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Ballerina
        uses: hasithaa/setup-ballerina@main
        with:
          version: ${{ env.balVersion }}
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        id: build
        run: ./gradlew build --continue ${{ env.balBuild }}
        working-directory: verifier
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Gradle Test Results
        uses: actions/upload-artifact@v3
        if: failure() && steps.build.outcome == 'failure'
        with:
          name: test-result
          path: verifier/tests/build/reports/tests/test/
      - run: cp -r tests/build/reports/tests/test/* ../static/tests
        working-directory: verifier
      - name: Build Website
        run: hugo --minify
      - run: npx pagefind --source public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/mainv4'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch : gh-pages-v4
          publish_dir: ./public

<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body class="mx-2 mt-2 bg-light text-dark bg-gradient" id="content-body">
        {{ partial "header.html" . }}
        <div class="d-flex mt-5"></div>
        <div class="d-flex mt-5">
            <div id="content" class="container justify-content-center" style="width: 75%; margin: auto;">
                {{ block "main" . }}{{ end }}
            </div>
        </div>
        {{ partial "footer.html" . }}
        {{ partial "script.html" . }}
    </body>
</html>

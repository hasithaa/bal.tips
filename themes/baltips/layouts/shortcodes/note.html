{{$class := default "note-light  shadow-5" (.Get "class")}}
{{ with .Get 0}}
    {{$class =  .}}
{{end}}
<div class="note m-auto{{ with $class}} {{.}}{{end}}">
    <div>
        <p class="m-3">
            {{with .Inner}}
                {{ . | safeHTML | markdownify }}
            {{end}}
        </p>
    </div>
</div>

<div class="tip round-box small-box">
    <h4>
        {{if eq $.Params.kind "tip"}}
        <span class="fa fa-lightbulb-o"></span>
        {{else}}
        <span class="fa fa-book"></span>
        {{end}}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h4>

    <p>{{ .Summary }} <a class="read-more" href="{{.RelPermalink}}"> <span class="fa fa-hand-o-right"></span></a></p>
    <div class="" >
        {{with .Params.LastModifierDisplayName}}
            <i class='fa fa-user'></i> <a href="mailto:{{ $.Params.LastModifierEmail }}">{{ . }}</a> {{with $.Date}} <i class='fa fa-calendar'></i> {{ .Format "02/01/2006" }}{{end}}
        {{end}}      
        {{if .Params.tags }}  
            {{ range $index, $tag := .Params.tags }}
                <a class="label label-default" href="{{$.Site.BaseURL}}tags/{{ $tag | urlize }}/">{{ $tag }}</a>
            {{ end }}
        {{end}}
    </div>
</div>

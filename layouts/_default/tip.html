<div class="tip round-box {{ .Params.size }}-box" id="{{ .Title | safeURL}}">
  <div class="tip-c">
  <h4><span class="fa fa-lightbulb-o"></span> <a href="{{.Permalink}}" > {{.Title}}</a></h4>
  <div class="" >  
    {{if .Params.tags }}  
        {{ range $index, $tag := .Params.tags }}
            <a class="label label-default" href="{{$.Site.BaseURL}}tags/{{ $tag | urlize }}/">{{ $tag }}</a>
        {{ end }}
    {{end}}
  </div>
  {{ .Content }}
</div>
</div>

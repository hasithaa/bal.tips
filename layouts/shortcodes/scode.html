{{ $method := default "hljs" (.Get "method")}}
{{if eq $method "hljs" }}
   <pre data-auto-animate {{with .Get "did"}}data-id="{{.}}"{{end}}>
   <code data-trim data-noescape data-line-numbers{{with .Get "lines"}}="{{.}}"{{end}}>
      <script type="text/template">
         {{.Inner}}
      </script>
   </code>
   </pre>
{{else if eq $method "hugo"}}
  {{ highlight (trim .Inner "\n") "" (default "" (.Get "hlconfig"))}}
{{end}}

<footer class="footline page-footer">
	{{with .Params.LastModifierDisplayName}}
	<i class='fa fa-user'></i> <a href="mailto:{{ $.Params.LastModifierEmail }}">{{ . }}</a> {{with $.Date}} <i
		class='fa fa-calendar'></i> {{ .Format "02/01/2006" }}{{end}}
	</div>
	{{end}}
	<div class="page-footer">
		{{ if .Site.GetPage "page" "_footer.md" }}
			{{(.Site.GetPage "page" "_footer.md").Content}}
		{{end}}
	</div>
</footer>
